<ion-header>
  <ion-navbar color="Series">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SÃ©ries de TV</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content">

  <ion-card *ngFor="let item of listaPosts" (click)="open(item)">
    <img src={{item.link_imagem}}/>
    <ion-card-title padding-horizontal class="post-card-title">
      {{item.post_title}}
    </ion-card-title>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col style="display: flex;align-items: center;" center text-center>
        <ion-note>
          {{item.post_date}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
